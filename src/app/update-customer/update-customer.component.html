<div class="container">
  <div class="col-lg-12">
    <form (ngSubmit)="onSubmit()">
      <p class="display_error">{{errormessage}}</p>
      <p class="display_sucess">{{sucessmessage}}</p>
      <div class="row">
        <div class="form-group" class="col-sm input">
          <label for="username">Username</label><span class="error">* </span>
          <input
            type="text"
            class="form-control"
            id="username"
            required
            [(ngModel)]="customer.username"
            name="username"
            (focusout)="checkUsername($event)"
          />
          <small class="error">{{ usernameErrorMsg }}</small>
        </div>

        <div class="form-group" class="col-sm input">
          <label for="password">Password</label><span class="error">* </span>
          <input
            type="password"
            class="form-control"
            id="password"
            required
            [(ngModel)]="customer.password"
            name="password"
            (focusout)="onChangepassword($event)"
          />
          <small class="error">{{ errorMsgPassword }}</small>
        </div>
      </div>
      <div class="row">
        <div class="form-group" class="col-sm input">
          <label for="name">Customer Name</label><span class="error">* </span>
          <input
            type="text"
            class="form-control"
            id="name"
            required
            [(ngModel)]="customer.name"
            name="name"
            (keypress)="onChangename($event)"
          />
        </div>

        <div class="form-group" class="col-sm input">
          <label for="address">Address</label><span class="error">* </span>
          <input
            type="text"
            class="form-control"
            id="address"
            required
            [(ngModel)]="customer.address"
            name="address"
          />
          <p></p>
        </div>
      </div>
      <div class="row">
        <div class="form-group" class="col-sm input">
          <label for="email">Please mention email</label
          ><span class="error">* </span>
          <input
            type="email"
            id="email"
            class="form-control"
            name="email"
            [(ngModel)]="customer.email"
            (focusout)="checkEmail($event)"
          />
          <p class="error">{{ errorMsgEmail }}</p>
        </div>

        <div class="form-group" class="col-sm input">
          <label for="gender">Please mention gender:</label>
          <span class="error">* </span>
          <select
            name="gender"
            class="form-control"
            id="gender"
            [(ngModel)]="customer.gender"
          >
            <option value="male">male</option>
            <option value="female">female</option>
            <option value="other">other</option>
          </select>
          <p></p>
        </div>
      </div>
      <div class="row">
        <div class="form-group" class="col-sm input">
          <label for="marital"> martial status:</label>
          <span class="error">* </span>
          <select
            name="marital"
            class="form-control"
            id="marital"
            [(ngModel)]="customer.maritalStatus"
          >
            <option value="married">married</option>
            <option value="unmarried">unmarried</option>
          </select>
          <p></p>
        </div>

        <div class="form-group" class="col-sm input">
          <label for="contact">Please mention contact no:</label
          ><span class="error">* </span>
          <input
            type="number"
            class="form-control"
            id="contact"
            name="contact"
            maxlength="10"
            [(ngModel)]="customer.contactNumber"
            (focusout)="checkLength($event)"
          />
          <p class="error">{{ contactErrorMsg }}</p>
        </div>
      </div>
      <div class="row">
        <div class="form-group" class="col-sm input">
          <label for="account_type">Account type</label
          ><span class="error">* </span>
          <select
            name="account_type"
            class="form-control"
            id="account_type"
            [(ngModel)]="customer.accountType"
          >
            <option value="salary">salary</option>
            <option value="savings">savings</option>
          </select>
        </div>

        <div class="form-group" class="col-sm input">
          <label for="dateOfBirth">Date of birth</label
          ><span class="error">* </span>
          <input
            id="dateOfBirth"
            type="date"
            placeholder="dd-mm-yyyy"
            required
            [max]="minDate"
            class="form-control"
            name="dateOfBirth"
            [(ngModel)]="customer.dateOfBirth"
            (focusout)="checkDob($event)"
          />
          <small class="error">{{ dobErrorMsg }}</small>
        </div>
      </div>
      <div class="row">
        <div class="form-group" class="col-sm input">
          <label for="accountnumber">Account Number</label
          ><span class="error">* </span>
          <input
            type="text"
            class="form-control"
            id="accountnumber"
            required
            [(ngModel)]="customer.accountnumber"
            name="accountnumber"
          />
        </div>
        <div class="form-group" class="col-sm input">
          <label for="dateOfRegistration">Date of Registration</label
          ><span class="error">* </span>
          <input
            id="dateofregistration"
            type="date"
            placeholder="dd-mm-yyyy"
            required
            [max]="minDate"
            class="form-control"
            name="dateOfRegistration"
            [(ngModel)]="customer.dateOfRegistration"
          />
        </div>
      </div>
      <div class="row">
        <div class="form-group" class="col-sm input">
          <label for="gurdianName">Gurdian Name</label
          ><span class="error">* </span>
          <input
            type="text"
            class="form-control"
            id="gurdianName"
            required
            [(ngModel)]="customer.gurdianName"
            name="gurdianName"
          />
        </div>
        <div class="form-group" class="col-sm input">
          <label for="gurdianType">Gurdian Type</label
          ><span class="error">* </span>
          <input
            type="text"
            class="form-control"
            id="gurdianType"
            required
            [(ngModel)]="customer.gurdianType"
            name="gurdianType"
          />
        </div>
      </div>
      <div class="row">
        <div class="form-group" class="col-sm input">
          <label for="country">Country</label><span class="error">* </span>
          <input
            type="text"
            class="form-control"
            id="country"
            required
            [(ngModel)]="customer.country"
            name="country"
          />
        </div>
        <div class="form-group" class="col-sm input">
          <label for="state">State</label><span class="error">* </span>
          <input
            type="text"
            class="form-control"
            id="state"
            required
            [(ngModel)]="customer.state"
            name="state"
          />
        </div>
      </div>
      <div class="row">
        <div class="form-group" class="col-sm input">
          <label for="citizenShip">Citizenship</label
          ><span class="error">* </span>
          <input
            type="text"
            class="form-control"
            id="citizenShip"
            required
            [(ngModel)]="customer.citizenShip"
            name="citizenShip"
          />
        </div>
        <div class="form-group" class="col-sm input">
          <label for="citizenStatus">Citizen Status</label
          ><span class="error">* </span>
          <input
            type="text"
            class="form-control"
            id="citizenStatus"
            required
            [(ngModel)]="customer.citizenStatus"
            name="citizenStatus"
          />
        </div>
      </div>
      <div class="row">
        <div class="form-group" class="col-sm input">
          <label for="bankName">Bank Name</label><span class="error">* </span>
          <input
            type="text"
            class="form-control"
            id="bankName"
            required
            [(ngModel)]="customer.bankName"
            name="bankName"
          />
        </div>
        <div class="form-group" class="col-sm input">
          <label for="branchName">Branch Name</label
          ><span class="error">* </span>
          <input
            type="text"
            class="form-control"
            id="branchName"
            required
            [(ngModel)]="customer.branchName"
            name="branchName"
          />
        </div>
      </div>
      <div class="row">
        <div class="form-group" class="col-sm input">
          <label for="idproofType">Id Proof Type</label
          ><span class="error">* </span>
          <input
            type="text"
            class="form-control"
            id="idproofType"
            required
            [(ngModel)]="customer.idproofType"
            name="idproofType"
          />
        </div>
        <div class="form-group" class="col-sm input">
          <label for="iddocNumber">Id Document Number</label
          ><span class="error">* </span>
          <input
            type="text"
            class="form-control"
            id="iddocNumber"
            required
            [(ngModel)]="customer.iddocNumber"
            name="iddocNumber"
          />
        </div>
      </div>
      <div class="row">
        <div class="form-group" class="col-sm input">
          <label for="refaccholderName">Reference Account Holder Name</label
          ><span class="error">* </span>
          <input
            type="text"
            class="form-control"
            id="refaccholderName"
            required
            [(ngModel)]="customer.refaccholderName"
            name="refaccholderName"
          />
        </div>
        <div class="form-group" class="col-sm input">
          <label for="refaccholderAccNo">Reference Account Holder Number</label
          ><span class="error">* </span>
          <input
            type="text"
            class="form-control"
            id="refaccholderAccNo"
            required
            [(ngModel)]="customer.refaccholderAccNo"
            name="refaccholderAccNo"
          />
        </div>
      </div>
      <div class="row">
        <div class="action col-sm input">
          <button type="submit" class="btn-info">Submit</button> &nbsp; &nbsp;
        </div>
        <div class="form-group" class="col-sm input">
          <label for="refaccholderAddress">Reference Account Holder Address</label
          ><span class="error">* </span>
          <input
            type="text"
            class="form-control"
            id="refaccholderAddress"
            required
            [(ngModel)]="customer.refaccholderAddress"
            name="refaccholderAddress"
          />
        </div>
      </div>
    </form>
  </div>
</div>
